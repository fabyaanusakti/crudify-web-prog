<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Drawer</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Navbar Custom Styling */
        .navbar {
            background-color: #2C3E50;
            padding: 15px 20px;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .profile-container {
            display: flex;
            align-items: center;
            color: white;
            gap: 10px;
        }
        .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2C3E50;
            font-size: 18px;
        }
        .profile-text {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar d-flex justify-content-between">
        <div class="menu-icon" data-bs-toggle="offcanvas" data-bs-target="#sidebar">&#9776;</div> <!-- Drawer Trigger -->
        <div class="profile-container">
            <div class="profile-icon">👤</div>
            <span class="profile-text">Daftar</span>
        </div>
    </nav>

    <!-- Drawer (Offcanvas Sidebar) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li><a href="#" class="d-block py-2">🏠 Home</a></li>
                <li><a href="#" class="d-block py-2">📁 Projects</a></li>
                <li><a href="#" class="d-block py-2">📊 Reports</a></li>
                <li><a href="#" class="d-block py-2">⚙️ Settings</a></li>
                <li><a href="#" class="d-block py-2">❌ Logout</a></li>
            </ul>
        </div>
    </div>

</body>
</html>
